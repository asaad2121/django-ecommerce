<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <ul class='nav navbar-nav'>
          <li> <a class="navbar-brand" href="{% url 'index' %}">Home</a> </li>
          <li class="nav-item"> <a class="nav-link" href="{% url 'admin:index' %}">Admin</a> </li>

          {% if user.is_authenticated %}
          <li class="nav-item"> <a class="nav-link" href="{% url 'user_logout' %}">Logout</a> </li>
          {% else %}
          <li class="nav-item"> <a class="nav-link" href="{% url 'Home:signupuser' %}">SignUp</a> </li>
          <li class="nav-item"> <a class="nav-link" href="{% url 'Home:user_login' %}">Login</a> </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% load static %}
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
