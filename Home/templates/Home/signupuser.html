{% extends 'Home/base.html' %}
{% block content %}
<div class="jumbotron">
  <h2>Sign Up</h2>
  <h3 style="color:Tomato;">{{ error }}</h3>
  <!-- action="main.html" -->
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit" name="button">Sign Up</button>
  </form>
</div>
{% endblock %}
