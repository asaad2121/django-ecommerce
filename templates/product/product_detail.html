{% extends 'product/base.html' %}
{% load static %}
{% block body %}  

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
<div class="carousel-inner">
<div class="carousel-item active">
<img class="d-block w-100" src={{ product.thumbnail.url }} alt="slide">
</div>
{% for image in product.get_all_images %}
<div class="carousel-item">
<img class="d-block w-100" src={{ image.images.url }} alt="slide">
</div>
{% endfor %}
</div>
<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true">
</span>
<span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next"><span class="carousel-control-next-icon" aria-hidden="true">
</span>
<span class="sr-only">Next</span>
</a></div>

Name: {{product.name}}
Category: {{product.category.category_name}}
Company: {{product.company.company_name}}
Discription: {{product.description}}




{% endblock %}
